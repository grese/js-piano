<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal-dialog <%=sizeClass%>">
        <div class="modal-content">

            <!-- Modal Header: -->
            <div class="modal-header">
                <% if(model.get('dismissable')){ %>
                <button type="button" class="close modal-close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <% } %>
                <h4 class="modal-title" id="modal-title"><%=model.get('title')%></h4>
            </div>

            <!-- Modal Body: -->
            <div class="modal-body">
                <%=model.get('body')%>
            </div>

            <!-- Modal Footer: -->
            <% if(model.get('hasFooter')){ %>
            <div class="modal-footer">
                <% if(model.get('hasCloseButton')){ %>
                <button type="button" class="btn btn-default modal-close" data-dismiss="modal">
                    <%=model.get('closeButtonText')%>
                </button>
                <% } %>

                <% if(model.get('hasOkButton')){ %>
                    <button class="btn btn-primary modal-ok" id="modal-btn-ok">
                        <%=model.get('okButtonText')%>
                    </button>
                <% } %>
            </div>
            <% } %>
        </div>
    </div>
</div>
