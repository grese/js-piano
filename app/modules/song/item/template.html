<div class="row">
    <div class="col-xs-5">
        <a href="/<%=model.get('name')%>" data-songname="<%=model.id%>"
           class="song-name"><%=model.get('name')%></a>
    </div>
    <div class="col-xs-4"></div>
    <div class="song-duration-column col-xs-2">
        <span class="song-duration"><%=duration%></span>
    </div>
    <div class="song-download-column col-xs-1">
        <a class="btn btn-link song-download-button has-tooltip"
           title="download <%=downloadFile%>"
           href="<%=songFile%>" download="<%=downloadFile%>">
            <span class="fa fa-download"></span>
        </a>
    </div>
</div>
